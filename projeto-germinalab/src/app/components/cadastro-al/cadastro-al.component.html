<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="main-header">
    <div id="header-estelar">
      <img src="assets/estelar.png" alt="Logo Estelar">
    </div>
    <div id="header-perfil">
      <nav>
        <ul class="lista-navegacao">
          <li><img src="assets/image-icone.png" alt="Imagem Perfil"></li>
          <li><img src="assets/notificacao.png" alt="Notificação"></li>
          <li><img src="assets/user.png" alt="Usuário"></li>
        </ul>
      </nav>
    </div>
  </header>

  <aside class="sidebar">
    <a routerLink=""
    routerLinkActive="active"
    ariaCurrentWhenActive="page"><img src="assets/home.png" alt="Início"></a>
    <a routerLink=""
    routerLinkActive="active"
    ariaCurrentWhenActive="page"><img src="assets/card-machine.png" alt="Notas"></a>
    <a routerLink=""
    routerLinkActive="active"
    ariaCurrentWhenActive="page"><img src="assets/university.png" alt="Gráficos"></a>
    <a routerLink=""
    routerLinkActive="active"
    ariaCurrentWhenActive="page"><img src="assets/image-icone-sidebar.png" alt=""></a>
    <a routerLink=""
    routerLinkActive="active"
    ariaCurrentWhenActive="page"><img src="assets/image-icone-sidebar.png" alt=""></a>
  </aside>
  <div class="container">
    <aside class="sidebar">
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="assets/home.png" alt="Início"></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="assets/card-machine.png" alt="Notas"></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="assets/university.png" alt="Gráficos"></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="assets/image-icone-sidebar.png" alt=""></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="assets/image-icone-sidebar.png" alt=""></a>
    </aside>
    <header class="breadcrumb">
      <p><a href="#">Início</a> > <strong>Laboratório de Germinares</strong></p>
    </header>
    <mat-stepper [linear]="isLinear" #stepper>
      <!-- cadastro aluno -->
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <!-- txt step -->
          <ng-template matStepLabel>Preencha as infs do aluno</ng-template>
          
  
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput  formControlName="nameCtrl" required>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>E-mail</mat-label>
                  <input matInput  formControlName="emailCtrl" required >
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Gênero</mat-label>
                  <input matInput  formControlName="generoCtrl" required >
              </mat-form-field>
              <mat-form-field>
                  <mat-label>data Nascimento</mat-label>
                  <input matInput  formControlName="dtNascimentoCtrl" required>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>tipo Alimentação</mat-label>
                  <input matInput  formControlName="TipoAlimentacaoCtrl" required>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>escolaridade país</mat-label>
                  <input matInput  formControlName="escolaridadePais" required>
              </mat-form-field>
              <button mat-button matStepperNext>Proximo</button>
            <div class="buttons">
            </div>
          </form>
      </mat-step>
  
      <!-- cadastro Notas -->
      <mat-step [stepControl]="secondFormGroup" label="coloque as notas">
        <form [formGroup]="secondFormGroup">
  
          <mat-form-field>
            <mat-label>Linguagens</mat-label>
            <input matInput formControlName="Linguagensctrl" 
                   required>
  
          </mat-form-field>
          <mat-form-field>
              <mat-label>Exatas</mat-label>
                        <input matInput formControlName="Exatasctrl" 
                               required>
          </mat-form-field>
            <mat-form-field>
          <mat-label>Ciências</mat-label>
          <input matInput formControlName="Cienciasctrl" 
                 required>
            </mat-form-field>
          <div class="buttons">
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-button matStepperNext>Proximo</button>
          </div>
        </form>
      </mat-step>
      <!-- terminar -->
      <mat-step>
        <ng-template matStepLabel>completar</ng-template>
        <p>o cadastro foi completo com exito .</p>
        <div class="buttons">
          <button mat-button matStepperPrevious>Voltar</button>
          <button mat-button (click)="stepper.reset()">Resetar</button>
        </div>
      </mat-step>
    </mat-stepper>
    <router-outlet></router-outlet>
  </div>
</body>
</html>
