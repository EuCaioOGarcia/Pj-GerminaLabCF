<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Notas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="p-6 max-w-7xl mx-auto">
    <!-- Breadcrumb -->
    <nav class="text-sm text-gray-500 mb-4">
      Início > Laboratório de Germinares
    </nav>

    <!-- Título -->
    <h1 class="text-2xl font-bold mb-4">Gerenciamento de notas</h1>

    <!-- Barra de busca e botão -->
    <div class="flex justify-between items-center mb-4">
      <input
        type="text"
        placeholder="Buscar por nome"
        class="border border-gray-300 rounded px-4 py-2 w-1/3"
      />
      <button routerLink="/cadastroAluno"
              routerLinkActive="active"
          ariaCurrenthenActive="page" class="card"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Cadastrar Aluno
      </button>
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border rounded-lg">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="px-4 py-2 text-left">Nome</th>
            <th class="px-4 py-2">E-mail</th>
            <th class="px-4 py-2">Ano</th>
            <th class="px-4 py-2">Série</th>
            <th class="px-4 py-2">Exatas</th>
            <th class="px-4 py-2">Linguagens</th>
            <th class="px-4 py-2">Ciências</th>
            <th class="px-4 py-2">Média</th>
            <th class="px-4 py-2">Situação</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo de linha -->
          <tr class="text-center border-t">
            <td class="px-4 py-2 text-left"></td>
            <td class="px-4 py-2"></td>
            <td class="px-4 py-2"></td>
            <td class="px-4 py-2"></td>
            <td class="px-4 py-2"></td>
            <td class="px-4 py-2"></td>
            <td class="px-4 py-2"></td>
            <td class="px-4 py-2"></td>
            <td class="px-4 py-2">
              <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-sm"></span>
            </td>
            <td class="px-4 py-2"></td>
          </tr>
          <!-- Repetir linhas conforme necessário -->
        </tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div class="flex justify-between items-center mt-4 text-sm">
      <div>Itens por página:
        <select class="ml-1 border border-gray-300 rounded px-2 py-1">
          <option>5</option>
          <option>10</option>
          <option>20</option>
        </select>
      </div>
      <div>
        <button class="mx-1 px-2 py-1 border border-gray-300 rounded">1</button>
        <button class="mx-1 px-2 py-1 border border-gray-300 rounded text-gray-400" disabled>2</button>
        <button class="mx-1 px-2 py-1 border border-gray-300 rounded text-gray-400" disabled>3</button>
        ...
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</body>
</html>
