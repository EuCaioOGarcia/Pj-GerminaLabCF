<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de notas</title>
  <link rel="stylesheet" href="gerenciamento-notas.component.css"/>
</head>
<body>
    <!-- fazer uma pagina antes para ter /um inicio (necessidade baixa) -->
  <header class="main-header">
    <div id="header-estelar">
      <img src="../../../assets/Images/estelar.png" alt="Logo Estelar">
    </div>
    <div id="header-perfil">
      <nav>
        <ul class="lista-navegacao">
          <li><img src="../../../assets/Images/image-icone.png" alt="Imagem Perfil"></li>
          <li><img src="../../../assets/Images/notificacao.png" alt="Notificação"></li>
          <li><img src="../../../assets/Images/user.png" alt="Usuário"></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="../../../assets/Images/home.png" alt="Início"></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="../../../assets/Images/card-machine.png" alt="Notas"></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="../../../assets/Images/university.png" alt="Gráficos"></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="../../../assets/Images/image-icone-sidebar.png" alt=""></a>
      <a routerLink=""
      routerLinkActive="active"
      ariaCurrentWhenActive="page"><img src="../../../assets/Images/image-icone-sidebar.png" alt=""></a>
    </aside>

    <div class="page">
      <nav class="breadcrumb">
        <p><a href="#">Início</a> > <strong>Laboratório de Germinares</strong></p>
      </nav>

      <!-- Título -->
    <h1 class="titulo">Gerenciamento de notas</h1>

    <!-- Barra de busca e botão -->
    <div class="topo">
      <div class="busca-container">
        <input type="text" placeholder="Buscar por nome" class="busca" />
        <button class="btn-pesquisar">Pesquisar</button>
      </div>
      <button class="btn-cadastrar">Cadastrar Aluno</button>
    </div>

    <!-- Tabela -->
    <div class="tabela-container">
      <table class="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ano</th>
            <th>Série</th>
            <th>Exatas</th>
            <th>Linguagens</th>
            <th>Ciências</th>
            <th>Média</th>
            <th>Situação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <span class=""></span>
            </td>
            <td class="acoes"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div class="paginacao-container">
      <div>
        Item por página:
        <select class="itens-pagina">
          <option>5</option>
          <option>10</option>
          <option>20</option>
        </select>
      </div>
      <div class="numeros-pagina">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <span>...</span>
        <button>10</button>
      </div>
    </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</body>
</html>
